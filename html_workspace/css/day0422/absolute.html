<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 800px;
            height: 600px;
            background-color: yellowgreen;
            margin:auto;
            position:relative;
            overflow:hidden; /* 영역을 벗어나는 경우 안보이게 처리 */
        }

        /* 주의!! 포지션을 적용할 때는 부모를 포함하여 조상 중 단 하나라도 relative 혹은 absolute가 적용되어 있어야 위치가 깨지지 않는다. */
        img{
            /* 부모인 wrapper를 기준으로 위치시키기 */
            position:absolute;
            left:200px;
            top:100px;

        }



    </style>
</head>
<body>
    <div id="wrapper">
        <img src="../../images/tenor.gif" style="width:50px">
    </div>
</body>
</html>
