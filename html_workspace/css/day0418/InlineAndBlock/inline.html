<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 모든 태그는 inline 방식 혹은 block 방식이다. -->
    <!-- 인라인: 같은 수평선 상에 공존할 수 있는 속성 -->
    <!-- 너비, 높이 조정 불가 -->
    <!-- 마진, 패딩 일부만 변경 가능 -->
    <!-- 따라서 화면 분할에 사용할 수 없다. -->
    <span id="box">스팬1</span>
    <span id="box2">스팬2</span>
</body>
</html>
