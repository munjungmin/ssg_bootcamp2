    <style>



        #box, #box2{

    <!-- 블럭 속성은 같은 수평선상에 다른 요소와 공존 불가 -->
    <!-- 즉 배척하기 때문에 줄바꿈이 발생함 -->
    <!-- 너비, 높이, 마진, 패딩 완벽 적용 -->
    <!-- 따라서 웹페이지의 레이아웃에 사용 -->
    <div id="box">박스1</div>
    <div id="box2">박스2</div>

</body>
