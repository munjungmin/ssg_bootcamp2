<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 높이는 컨텐츠 양에 따라 달라지기 때문에 제한을 두면 안된다. */
        #wrapper{
            width: 1000px;
            /* 이 요소가 차지하고 남은 좌, 우 여백을 똑같이 배분한다. */
            margin: auto;
        }
        #header{
            height: 50px;
            background-color: beige;
        }
        #content{
            height: 500px;
            background-color: brown;
        }
        #footer{
            height: 50px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- 각각의 div를 별도로 조정하면, 코드 중복 발생, 유지보수성 저하 -->
    <!-- 따라서 가장 바깥에 부모 요소로 컨테이너를 둔다. -->
    <div id="wrapper">
        <div id="header" >헤더 영역</div>
        <div id="content">컨텐트 영역</div>
        <div id="footer">푸터</div>
    </div>
</body>
</html>
