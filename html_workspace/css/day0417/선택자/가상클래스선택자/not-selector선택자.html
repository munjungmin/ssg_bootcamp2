<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class="active"가 아닌 li 태그 */
        li:not(.active){
            color:red;
        }
    </style>
</head>
<body>
    <ol>
        <li class="active">활성 자식</li>
        <li>비활성 자식</li>
        <li>비활성 자식</li>
    </ol>
</body>
</html>
