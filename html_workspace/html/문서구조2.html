<!-- !DOCTYPE 선언은 html 5버전임을 의미, 스마트폰, 태블릿 등 최신 기기에 적합 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 이 페이지는 다국어를 지원하므로, 영문, 한국어, 중국어 등을 넣어도 깨지지 않도록 인코딩함 -->
    <meta charset="UTF-8">
    <!-- 반응형 웹페이지를 위한 view 포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
