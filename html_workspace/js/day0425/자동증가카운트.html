<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 300px;
            height: 300px;
            font-size: 200px;
            font-weight: bold;
            color: red;
            text-align: right;
        }
    </style>
    <script>
        let n = 0; 
        //1씩 증가시키는 카운트 함수 정의 
        function setCount(){
            n++;
            //증가된 데이터를 화면에 출력
            document.querySelector("input").value = n;
            setTimeout("setCount()", 1000);
        }
        //문서가 로드되면 즉 html 태그 끝나는 태그까지 모두 읽어들이면...
        addEventListener("load", function(){
            let bt = document.querySelector("button");
            bt.addEventListener("click", function(){
                this.disabled = true;
                setCount();
            });

        });
    </script>
</head>
<body>
    <button>카운트 시작</button>
    <br>
    <input type="text">
</body>
</html>
