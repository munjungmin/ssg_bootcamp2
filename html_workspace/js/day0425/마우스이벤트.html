<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 아래의 함수는 사용자의 이벤트 없이는 의미가 없는 함수이므로, 이름있는 함수를 사용하는 의미가 없다.
        // 따라서 이벤트를 처리하는 함수는 보통 익명함수로 처리한다. 


        addEventListener("mousemove", function(){
            // 사용자가 일으킨 모든 이벤트는 event 객체가 알고있다.
            // 저번 예제에서는 키보드 이벤트도 얻어왔다 ex)event.keyCode
            let x = event.clientX;
            let y = event.clientY;
            console.log(`x= ${x}, y=${y}`);

        })
    </script>
</head>

</html>
