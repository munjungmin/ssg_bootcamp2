<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #wall{
            width: 5px;
            height: 500px;
            background-color: black;

            position: absolute;
            left: 700px;
            top: 100px;
        }

        #box{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            left: 0px;
            top: 150px;
        }
    </style>
    <script>
        let x = 0;
        let flag = true;

        //문서 내의 빨간 원의 css 중 position left 값을 증가시킨다. 
        function move(){
            let box = document.getElementById("box");

            if(x >= 650 || x < 0) {
                flag = !flag;
            }

            if(flag){
                x += 10;
            }
            else { 
                x -= 10; 
            }

            box.style.left =  x + "px";
        }

        addEventListener("load", function(){
            let m = document.getElementById("manual");
            m.addEventListener("click", function(){
                move();
            });

            let a = document.getElementById("auto");
            a.addEventListener("click", function(){
                a.disabled = true;
                console.log("aa");
                setInterval("move()", 10);
            });
        });
    </script>
</head>
<body>
    <input type="button" value="수동" id="manual">
    <input type="button" value="자동" id="auto">

    <div id="box"></div>

    <div id="wall"></div>
</body>
</html>
