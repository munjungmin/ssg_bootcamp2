<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 600px;
            height: 600px;
            margin: auto;
            position: relative;
            background-color: yellow;
            overflow: hidden;
        }
    </style>
    <script src="./js/Ball.js"></script>
    <script>
        let ballArray = [];

        function gameLoop(){
            for(let i = 0; i < ballArray.length; i++){
                ballArray[i].move();
            }
        }
        
        function createBall(){
            let wrapper = document.getElementById("wrapper");
            let ball = new Ball(wrapper, 100, 100, 30, 30, 10, 1, "green");
            ballArray.push(ball);
        }

        addEventListener("load", function(){

            addEventListener("keydown", function(e){
                if(e.keyCode == 32) 
                    createBall();
            });

            setInterval(gameLoop, 10);
            
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
