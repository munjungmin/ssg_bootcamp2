<script>
    let fruit = [];

    fruit[0] = "a";
    fruit[1] = "ap";
    fruit[2] = "app";
    fruit[3] = "appl";
    fruit[4] = "apple";

    for(let i = 0; i < fruit.length; i++){
        document.write(`${fruit[i]}<br>`);
    }

    let arr = [];
    for(let i = 1; i <= 10; i++){
        arr[i] = i;
    }      
    
    for(let i = 0; i < 10; i++){
        document.write(`${arr[i+1]}<br>`);
    }
</script>
