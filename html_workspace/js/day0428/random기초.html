<script>
    // js에서는 개발자가 유용하게 사용할 수 있는 기능들을 내장객체(built-in)란 이름으로 지원해주는데
    // 이 객체들 중 수학과 관련된 처리는 Math 객체가 담당, 날짜나 시간 등은 Date, 문자열처리는 String
    // JSON 형식은 JSON

    // 0보다 크고 1보다 작은 실수가 반환된다. 
    let r = Math.random();    
    console.log(r);

    // 0~3 사이의 랜덤 정수값을 구하자 
    console.log(parseInt(Math.random() * 4));

    // 0~7 사이 
    console.log(parseInt(Math.random() * 8));
</script>
