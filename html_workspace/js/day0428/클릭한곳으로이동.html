<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        #wrapper{
            width: 100%;
            height: 600px;
            background-color: beige;
            position: relative;
        }
    </style>
    <script>
        let img;
        let a = 0.05; //1에 가까울수록 투박함, 작을수록 부드러움
        let targetX, targetY;

        function createPic(){
            img = document.createElement("img");
            img.src = "../../images/dog.png";
            img.style.width = 40 + "px";
            img.style.position = "absolute";
            img.style.left = 200 + "px";
            img.style.top = 150 + "px";

            document.getElementById("wrapper").appendChild(img);
        }

        // 단번에 건너뛰는게 아니라 감속도 운동으로 다가가자
        function move(){
            // 내 위치 = 현위치 + 비율계수*(목표지점-현위치)
            img.style.left = parseFloat(img.style.left) + a * (targetX- parseFloat(img.style.left)) + "px";
            img.style.top = parseFloat(img.style.top) + a * (targetY - parseFloat(img.style.top)) + "px";
        }

        function gameLoop(){
            move();
        }

        window.addEventListener("load", function(){
            createPic();
            //마우스 이벤트 연결하기
            document.getElementById("wrapper").addEventListener("mousedown", function(){
                targetX = event.clientX;
                targetY = event.clientY;
            });
            setInterval("gameLoop()", 10);

        });
    </script>
</head>
<body>
    <div id="wrapper">

    </div>
</body>
</html>
