<script>
// + 연산자 
let fileName="photo";
let n = 5;
let extName=".jpg";
console.log(fileName+n+extName);  // photo5.jpg

// 논리연산자 &&, ||, ! 

// 증감 연산자 ++, -- 
let x = 1;
x++;   // x == 2

// 비교 연산자 ==, ===, !=, !==, >, <, >=, <=
// == : 데이터만 비교
// === : 데이터와 자료형 비교
let a = 3;
let b = "3";

a == b // true
a === b // false  

// 삼항연산자
let e = false ? 3 : 5;
console.log("결과는", e);

let f = 5;
let result = (f % 2 == 0) ? "짝수" : "홀수";
console.log(result);

let n1 = 3;
let n2 = "banana";
console.log(n1-n2);
</script>
