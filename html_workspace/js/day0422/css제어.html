<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 900px;
            height: 650px;
            margin: auto;
        }
        #aside{
            background-color: yellow;
            width: 200px;
            height: 650px;
            float: left;
        }
        #section{
            background-color: green;
            width: 700px;
            height: 650px;
            float: left;
        }

        #aside div{
            text-align: center;
            
        }
        #pic{
            width: 300px;
            height: 300px;
        }
        img{
            width: 45px;
            height: 45px;
        }

        /* 이미지에 마우스가 올라간 '상태'마저도 선택자가 될 수 있다. */

        #aside img:hover{
            border: 2px solid red;
            border-radius: 100%;
        }

    </style>
    
</head>
<body>
    <div id="wrapper">
        <div id="aside">
            
            <div>
                투명도<img src="../../../images/warior/plus_btn.png" alt="" onclick="setOpacity()">
                <img src="../../../images/warior/minus_btn.png" alt="" onclick="setOpacity()">
                
            </div>
           
        </div>
        <div id="section">
            <img id="pic" src="../../../images/warior/warior.png" alt="">
        </div>
    </div>

    <script>
        let op = 1;
        function setOpacity() {
            let pic = document.querySelector("#pic");
            op -= 0.1;
            pic.style.opacity = op;
        }
    </script>
</body>
</html>
