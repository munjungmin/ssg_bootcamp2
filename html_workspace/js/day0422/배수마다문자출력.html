<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #num{
        font-size:150px;
        font-weight: bold;
        color: coral;
    }
</style>

<script>
    //문서 내의 num 요소와 요소 사이의 텍스트를 동적으로 변경하자 
    let n = 0;
    function count(){
        n++;
        let num = document.getElementById("num");
        num.innerText = (n % 5 == 0) ? "사과" : n;
    }
</script>
<body>
    <button onclick="count()">카운터 증가</button>

    <div id="num">0</div>
</body>
</html>
