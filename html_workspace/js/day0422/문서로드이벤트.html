<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function init(){
        let box = document.getElementById("box");
        box.innerText="문정민";
    }
</script>
<body onLoad="init()">

    <div id="box"></div>
    <button ondblclick="alert()" onMouseOver="alert('올릴때')" onMouseOut="alert('내려놓을때')">클릭</button>
    <select onchange="alert('다른걸로 바꾸기')">
        <!-- option 사이의 텍스트는 유저가 보게되는 디자인적 텍스트 -->
         <!-- 실제 서버에 전송할 데이터는 value 속성에 넣어야 함 -->
        <option value="google.com">google</option>
        <option value="naver.com">naver</option>
        <option value="daum.net">daum</option>
    </select>

    <!-- 주의! 오해하지말자.  -->
     <!-- onChange 이벤트 핸들러는 기존의 값이 바뀌는 상황을 잡아내기 때문에 select 박스에만 사용할 수 있는게 아니다 -->
    <input type="text" onchange="alert('다른 값으로 변경')">

</body>
</html>
