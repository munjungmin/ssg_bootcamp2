<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문서 내의 스위치 이미지의 src 값을 기존 것과 반대의 이미지로 변경
        let isOn = true;
        function onoff(){
            isOn = !isOn;
            let img = document.querySelector("img");
            let state = isOn ? "on" : "off";
            img.src = "../../images/light/switch_" + state + ".png";
        }
    </script>
</head>
<body>
    <img onclick="onoff()" src="../../images/light/switch_off.png">
</body>
</html>
