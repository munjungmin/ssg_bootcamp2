            width: 120px;
            height: 70px;
            border-radius: 10px;
            line-height: 70px;
            text-align: center;
            text-decoration: none;
            color: yellow
        }

        a:hover{
            background-color: orange;
        }
    </style>
    function next(){
        <!-- 현재 보고있는 카드의 다음 사진 나오도록 src 변경 -->
    }
</head>
<body>

</html>
