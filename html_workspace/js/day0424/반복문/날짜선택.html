<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //문서 내의 yy 요소에, 동적으로 태그를 생성하여 옵션자식요소로 대량으로 붙이자
        function createYear(){
            let yy = document.getElementById("yy");   // select 박스 얻기
            for(let i=2010; i >= 1930; i--){
                let op = document.createElement("option");
                op.text= i + "";
                yy.add(op);
            }
        }

        function createMonth(){
            let mm = document.getElementById("mm");
            for(let i = 1; i <= 12; i++){
                let op = document.createElement("option");
                op.text = i + "";
                mm.add(op);
            }
        }

        function createDay(){
            let year = parseInt(document.getElementById("yy").value);            
            document.getElementById("dd").options.length=0;

            let month = parseInt(document.getElementById("mm").value);
            let end;

            switch(month) {
                case 2 : end = year % 4 == 0 ? 29 : 28; break;
                case 4:
                case 6:
                case 9:
                case 11: end = 30; break;
                default: end=31; break;
            }

            for(let i = 1; i <= end; i++){
                let op = document.createElement("option");
                op.text = i + "";
                dd.add(op);
            }
        }

        function init(){
            createYear();
            createMonth();
            createDay();
        }
    </script>

</head>
<body onload="init()">
    <select name="" id="yy" onchange="createDay()"></select>년
    <select name="" id="mm" onchange="createDay()"></select>월
    <select name="" id="dd"></select>일
</body>
</html>
