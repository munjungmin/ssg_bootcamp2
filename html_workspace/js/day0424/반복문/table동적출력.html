<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let f = parseInt(prompt("층 수를 입력하세요"));

        document.write("<table border='1px'>");
        for(let i=1; i<=f; i++){
            document.write("<tr>");
            for(let j=1; j <= 19; j++){
                let str = j < 10 ? "0"+j : j;
                document.write(`<td>${i}${str}호</td>`);
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>
    
    
</body>
</html>
