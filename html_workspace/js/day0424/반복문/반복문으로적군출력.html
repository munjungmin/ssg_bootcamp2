<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <style>
        #stage{
            width: 1000px;
            height: 800px;
            margin: auto;
            background-image: url(../../images/galaxy/bg2.png);
            position: relative;
        }
    </style>
    <script>
        let bgY = 0; //배경 이미지의 y축 포지션의 값을 누적할 전역변수
        let enemyLeft = 200;
        // 프로그램이 가동되자마자 하고싶은 초기화 작업을 위한 함수
        function init(){
            createEnemy();

            //개발자 대신 자동으로 지정된 함수를, 지정한 시간 간격으로 호출해주는 타이머 함수 호출
            setInterval("bgEffect()", 20);
        }

        function createEnemy(){
            for(let i=0; i < 5; i++){
                for(let j=0; j < 10; j++){
                    let img = document.createElement("img");
                    img.src="../../images/galaxy/enemy2.png";
                    img.style.position="absolute";
                    img.style.top = 200 + (i * 40) + "px";
                    img.style.left = 200 + (j * 30) + "px";
                    let stage = document.getElementById("stage");
                    stage.appendChild(img);
                }
            }
        }

        //stage에 적용된 css 중 background-position의 y값을 증가
        function bgEffect(){
            let stage = document.getElementById("stage");
            bgY += 2;
            stage.style.backgroundPosition=`0px ${bgY}px`;
        }
    </script>

</head>
<body onload="init()">
    <div id="stage">

    </div>
</body>
</html>
