<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        #wrapper{
            width: 700px;
            height: 600px;
            margin:auto;
        }

        #header{
            width: 100%;
            height: 80px;
            background-color: aquamarine;
        }
        #content{
            width: 100%;
            height: 520px;
            background-color: aqua;
        }

        #header div{
            width: 100px;
            height: 80px;
            /* display: inline-block; */
            
            float: left;
            background-color: bisque;
        }

        #header div:nth-child(1){background-color: red;}
        #header div:nth-child(2){background-color: orange;}
        #header div:nth-child(3){background-color: yellow;}
        #header div:nth-child(4){background-color: green;}
        #header div:nth-child(5){background-color: blue;}
        #header div:nth-child(6){background-color: navy;}
        #header div:nth-child(7){background-color: purple;}
    </style>

    <script>
        function setColor(element){
            let content = document.getElementById("content");
            content.style.backgroundColor = getComputedStyle(element).backgroundColor;
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div onclick="setColor(this)">빨</div>
            <div onclick="setColor(this)">주</div>
            <div onclick="setColor(this)">노</div>
            <div onclick="setColor(this)">초</div>
            <div onclick="setColor(this)">파</div>
            <div onclick="setColor(this)">남</div>
            <div onclick="setColor(this)">보</div>

        </div>
        <div id="content"></div>
    </div>
</body>
</html>
