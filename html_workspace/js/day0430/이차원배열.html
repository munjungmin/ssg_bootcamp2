<script>
    // 선언과 동시에 값 할당, 암시적으로 new Array()
    let fruit = ["딸기", "블루베리", "바나나"];
    let car = ["BMW", "Benz", "audi"];
    let food = ["제육", "햄버거", "김치찌개"];

    // 값을 할당하지 않은 채로 선언한 배열 
    let box = [];
    box.push(fruit);
    box.push(car);
    box.push(food);

    for(let i = 0; i < box.length; i++){
        for(let j = 0; j < box[0].length; j++){
            document.write(box[i][j] + " ");
        }
        document.write("<br>");
    }


    console.log(box[0]);
</script>
