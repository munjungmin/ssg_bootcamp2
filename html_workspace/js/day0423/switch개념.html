<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let bd = prompt("혈액형을 입력하세요");

        switch(bd){ // 논리, 문자, 숫자
            case "A": document.write("세심하다");
            case "B": document.write("고집 세다");
            case "O": document.write("엉뚱하다");
            case "AB": document.write("사교성좋다");
        }
    </script>
</head>
<body>
    
</body>
</html>
