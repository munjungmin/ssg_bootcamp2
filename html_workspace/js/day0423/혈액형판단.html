<script>
    let bd=prompt("본인의 혈액형을 입력하세요");

    if(bd == "A") {
        document.write("세심하다");
    } else if(bd == "B"){
        document.write("고집이 세다");
    } else if(bd == "O"){
        document.write("오지랖이 넓다");
    } else if(bd == "AB"){
        document.write("결정장애");
    } else {
        document.write("사람이 아니다");
    }
</script>
