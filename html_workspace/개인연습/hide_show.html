<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         @media screen and (max-width: 900px) {
            #wrapper{
            width:90%;
            height: 200px;
        }
    }
        #clickpanel{
            width: 100%;
            height: 50px;
            background-color: rgb(85, 85, 85);
            text-align: center;
            align-content: center;
            color: white;
            border-radius: 5px;
            border: 0.1px solid darkgray;
        }   
    </style>

    <script>
        let wrapper;
        let clickpanel;
        let isShow = false;
        let div;
        function init(){
            wrapper = document.getElementById("wrapper");
            clickpanel = document.getElementById("clickpanel");

            createPanel();

            clickpanel.addEventListener("click", function(){
                isShow = !isShow;
                if(isShow) div.style.display="block";        
                else div.style.display="none";
            });
        }

        addEventListener("load", function(){
            init();
        });
        
        function createPanel(){
            div = document.createElement("div");
            div.style.width="100%";
            div.style.height="80%";
            div.style.border="0.1px solid darkgray";
            div.style.backgroundColor = "rgb(85, 85, 85)";
            div.innerText = "hello\nbye";
            div.style.textAlign = "center";
            div.style.display="none";
            wrapper.insertBefore(div, clickpanel.nextSibling);
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="clickpanel">Click to show/hide panel</div>
        <div>test</div>
    </div>
</body>
</html>
